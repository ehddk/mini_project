<load src="../components/Header.html" title="Todo" />

<div class="todo-container">
  <h2>!! 아유영의 To Do List !!</h2>
  <h3 id="todo_current_date"></h3>
  <div id="newtask">
    <input type="text" placeholder="아유영의 할일 입력하기" />
    <button id="push">+</button>
  </div>
  <div id="tasks"></div>
</div>

<!-- 캘린더 만들기 -->
<div class="calendar-container">
  <div class="calendar">
    <div class="calendar-header">
      <span class="month-picker" id="month-picker">AUG</span>
      <div class="year-picker" id="year-picker">
        <span class="year-change" id="pre-year">
          <button>⬅</button>
        </span>
        <span id="year">2024</span>
        <span class="year-change" id="next-year">
          <button>➡</button>
        </span>
      </div>
    </div>

    <div class="calendar-body">
      <div class="calendar-week-days">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="calendar-days"></div>
    </div>
    <div class="month-list"></div>
  </div>
</div>
